<svg width="600" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="steelBase" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#7a7a7a"/>
            <stop offset="20%" stop-color="#9a9a9a"/>
            <stop offset="40%" stop-color="#888888"/>
            <stop offset="60%" stop-color="#a6a6a6"/>
            <stop offset="80%" stop-color="#858585"/>
            <stop offset="100%" stop-color="#919191"/>
        </linearGradient>
        <filter id="metalEffect">
            <feTurbulence type="fractalNoise" baseFrequency="0.15" numOctaves="3" seed="3"/>
            <feDisplacementMap in="SourceGraphic" scale="2"/>
            <feGaussianBlur stdDeviation="0.5"/>
        </filter>
    </defs>
    <rect width="600" height="150" fill="transparent"/>
    <text x="300" y="100" 
          text-anchor="middle" 
          font-family="Arial" 
          font-size="100" 
          font-weight="900" 
          fill="url(#steelBase)" 
          stroke="black" 
          stroke-width="1" 
          filter="url(#metalEffect)">
        FarraOx
    </text>
</svg>
